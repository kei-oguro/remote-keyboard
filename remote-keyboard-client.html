<html>

<head>
    <meta charset="UTF-8">
    <script>
        function send(key) {
            fetch("http://localhost:8000/send?key=a")
                .then((responce) => { if (!responce.ok) { new Error(`${responce.status}`) } })
                .catch((err) => console.log(err.message))
        }
        document.addEventListener('keydown', (event) => alert(event.key))
    </script>
    <title>Remote keyboard</title>
</head>

<body>
    <button onclick="send('a')">send key</button>
</body>

</html>
